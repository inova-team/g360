{% load static %}

<div class="container" style="max-height: 1100px;width: 1100px;">
    <div class="row justify-content-center">
    <div class="col-lg-8 col-md-12">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class=""></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2" class=""></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item">
                    <img class="d-block" src="{% static 'assets_landing/img/bg1.jpg' %}" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Nature, United States</h5>
                    </div>
                </div>
                <div class="carousel-item active">
                    <img class="d-block" src="{% static 'assets_landing/img/bg3.jpg' %}" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Somewhere Beyond, United States</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="{% static 'assets_landing/img/bg4.jpg' %}" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Yellowstone National Park, United States</h5>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <i class="now-ui-icons arrows-1_minimal-left"></i>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <i class="now-ui-icons arrows-1_minimal-right"></i>
            </a>
        </div>
    </div>
</div>
</div>
