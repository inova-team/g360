{% load static %}

<div class="about-team team-4">

    <div class="container">
        <div class="row">
            <div class="col-md-8 ml-auto mr-auto text-center">
                <h2 class="title">{{ category.name }}</h2>
                <h4 class="description">{{ category.description }}</h4>
            </div>
        </div>

        <div class="card card-plain">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="datatable" class="table table-striped table-bordered table-sm" width="100%">
                        <thead class="thead-light">
                        <tr>
                            <th class="text-center">Palabra</th>
                        </tr>
                        </thead>
                        {% comment %}<tfoot>
                        <tr>
                            <th class="text-center">Palabra</th>
                        </tr>
                        </tfoot>{% endcomment %}
                        <tbody>
                        {% for word in words %}
                            <tr>
                                <td class="text-center">
                                    <a tabindex="0" class="btn btn-primary btn-link" role="button" data-toggle="modal"
                                       onclick="SeeDefinition( '{{ word.word }}' , '{{ word.definition }}' )">
                                        {{ word.word }}
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>


<div class="modal fade" id="definitionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-notice">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="now-ui-icons ui-1_simple-remove"></i>
                </button>
                <div id="titleModal"></div>
            </div>
            <div class="modal-body">
                <div class="instruction">
                    <div class="row">
                        <div id="contentModal" class="col-md-12">
                            <strong>{{ word.word }}</strong>
                            <p class="description">{{ word.definition }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-primary btn-round" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

{% block extrajs %}
    <script>
        function SeeDefinition(word, definition) {
            console.log(word)
            console.log(definition)

            $("#titleModal").empty();
            $("#titleModal").append('<h5 class="modal-title" id="myModalLabel">' + word + '</h5>');
            $("#contentModal").empty();
            $("#contentModal").append('<strong>' + word + '' +
                '</strong> <p class="description">' + definition + '</p>');

            $("#definitionModal").modal('show');
        };

    </script>
{% endblock %}
