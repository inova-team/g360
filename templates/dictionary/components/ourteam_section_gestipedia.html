{% load static %}

<div class="about-team team-4">

    <div class="container">

        <div class="row">
            <div class="col-md-8 ml-auto mr-auto text-center">
                <h2 class="title">Gestipedia</h2>
                <h4 class="description">This is the paragraph where you can write more details about your team. Keep you
                    user engaged by providing meaningful information.</h4>
            </div>
        </div>

        <div class="row">
            <div class="cards">
                <div class="container">
                    <div class="row  d-flex justify-content-center">
                        {% for category in categories %}
                            <div class="col-md-6 col-lg-3">
                                <div class="card card-profile">
                                    <div class="card-image">
                                        <img class="img rounded"
                                             src="{{ media_path }}{{ category.banner }}">
                                    </div>
                                    <div class="card-body">
                                        <a href="#">
                                            <h4 class="card-title">{{ category.name}}</h4>
                                        </a>
                                        <p class="card-description">
                                           {{ category.description|truncatechars:"200" }}
                                        </p>

                                        <div class="card-footer">
                                            <a href="{% url 'word_list' pk=category.pk %}" class="btn btn-primary">Ver m√°s</a>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
